<!-- 1.   action -->
<!-- 1.1  action=""    -->
<form action="" method="get" class="form-example">
  <div class="form-example">
    <label for="name">Enter your name: </label>
    <input type="text" name="name" id="name" required />
  </div>
  <div class="form-example">
    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" required minlength="2" />
  </div>
  <div class="form-example">
    <input type="submit" value="Subscribe!" />
  </div>
</form>

<!-- 1.2  action   NOT specified   ->   URL == URL / action="" == THIS OWN document -->
<form method="get" class="form-example">
  <div class="form-example">
    <label for="something1">Enter something: </label>
    <input type="text" name="something1" id="something1" required />
  </div>
  <div class="form-example">
    <input type="submit" value="action NOT specified!" />
  </div>
</form>

<!-- 1.3  action   specified   ->   GET other document -->
<form action="button.html" method="get" class="form-example">
  <div class="form-example">
    <label for="something2">Enter something: </label>
    <input type="text" name="something2" id="something2" required />
  </div>
  <div class="form-example">
    <input type="submit" value="action specified!" />
  </div>
</form>
